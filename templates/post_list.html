<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу: " {{ strg.capitalize() }} "</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main>

    <a href="index.html" class="link">Назад</a>

    <h1>Посты по запросу " {{ strg.capitalize() }} "</h1>

{% for post in posts %}
    <div class="post">
        <img src="{{ post.get('pic') }}" width="60%" loading="lazy" alt="no image">
        <p> {{ post.get('content') }} </p>
    </div>
{% endfor %}
    <hr>
    <hr>
    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
